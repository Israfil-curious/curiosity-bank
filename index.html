<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity-Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Curiosity-Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h4>$<span id="currentDeposit">00</span></h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h4>$<span id="currentWithdraw">00</span></h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h4>$<span id="currentBalance">1500</span></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login button action
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function() {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit Button action
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function() {

            const depositNumber = getUserInput("depositAmount");
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

        })

        // Withdraw button action

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function() {

            const withdrawNumber = getUserInput("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
        })

        function getUserInput(userInputId) {
            const userInputAmount = document.getElementById(userInputId).value;
            const userInputNumber = parseFloat(userInputAmount);
            return userInputNumber;
        }

        function updateSpanText(id, addedNumber) {
            const addedAmount = document.getElementById(id).innerText;
            const currentAmount = parseFloat(addedAmount);
            const totalAmount = addedNumber + currentAmount;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
